<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="../static/js/lib/rem.js"></script>
  <link rel="stylesheet" href="../static/css/base.css">
  <link rel="stylesheet" href="../static/css/weui.min.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.min.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <title>shopping</title>
</head>
<body>
  <div class="search-bar-wrap clearfix">
    <a href="/" class="pull-left user-head">
      <img src="../static/img/demo/head.png" alt="">
    </a>
    <div class="search-input-row">
      <i class="icon-search"></i>
      <input class="weui-input" type="text" placeholder="请输入关键字">
    </div>
    <div class="share-btn pull-right">
      <i class="icon-share"></i>
      <!-- 分享 -->
    </div>
  </div>
  <div class="nav-bar-wrap">
    <ul class="nav-bar clearfix">
      <li class="nav-item active">
        <span>推荐</span>
      </li>
      <li class="nav-item">
        <span>美妆</span>
      </li>
      <li class="nav-item">
        <span>食品</span>
      </li>
      <li class="nav-item">
        <span>日用</span>
      </li>
      <li class="nav-item">
        <span>保健</span>
      </li>
      <li class="nav-item">
        <span>母婴</span>
      </li>
    </ul>
  </div>
  <div class="main-page">
    <div class="banner-wrap">
      <ul class="items-wrap">
        <li class="item">
          <img src="../static/img/demo/banner2.png" alt="">
        </li>
      </ul>
    </div>
    <div class="advantage-wrap clearfix">
      <p class="item f24 pull-left">
        <i></i>
        自购轻松省
      </p>
      <p class="item f24">
        <i></i>
        分享简单赚
      </p>
      <p class="item f24 pull-right">
        <i></i>
        100%正品保证
      </p>
    </div>
    <a href="/" class="banner-open-shop">
      <img src="../static/img/demo/banner4.png" alt="">
    </a>
    <div class="sales-wrap-1 clearfix">
      <div class="sales-item pull-left sales-hot">
        <div class="content">
          <div class="content-top clearfix">
            <p class="title pull-left red-font">今日爆款</p>
            <a href="/" class="circle-btn pull-right">查看更多<i class="icon-arrow-right-rad"></i></a>
          </div>
          <div class="clearfix goods-wrap" style="width: 100%;">
            <a href="/" class="goods-item text-center pull-left">
              <div class="imgbox">
                <img src="../static/img/demo/goods6.png" alt="">
              </div>
              <p class="goods-title">第二件0.1元</p>
              <p class="money">￥69</p>
            </a>
            <a href="/" class="goods-item text-center pull-right">
              <div class="imgbox">
                <img src="../static/img/demo/goods7.png" alt="">
              </div>
              <p class="goods-title">朴西家居防滑拖</p>
              <p class="money">￥69</p>
            </a>
          </div>
        </div>
      </div>
      <div class="sales-item pull-right sales-new">
        <div class="content clearfix">
          <div class="content-top clearfix">
            <p class="title pull-left">新品折扣</p>
            <a href="/" class="circle-btn pull-right">查看更多<i class="icon-arrow-right-rad"></i></a>
          </div>
          <div class="clearfix goods-wrap" style="width: 100%;">
            <a href="/" class="goods-item text-center pull-left">
              <div class="imgbox">
                <img src="../static/img/demo/goods6.png" alt="">
              </div>
              <p class="goods-title">第二件0.1元</p>
              <p class="money">￥69</p>
            </a>
            <a href="/" class="goods-item text-center pull-right">
              <div class="imgbox">
                <img src="../static/img/demo/goods7.png" alt="">
              </div>
              <p class="goods-title">朴西家居防滑拖</p>
              <p class="money">￥69</p>
            </a>
          </div>
        </div>

      </div>
    </div>
    <div class="splitbold"></div>
    <div class="sales-wrap-2">
      <div class="nav-time-wrap">

      </div>
      <a href="/" class="banner-300">
        <img src="../static/img/demo/banner1.png" alt="">
      </a>
      <div class="goods-list-wrap">
        <a href="/" class="goods-item block">
          <img src="../static/img/demo/goods11.png" alt="">
          <div class="goodes-item-info">
            <p class="title f24 line-clamp-2">
              保税区直发 Dr.Jart+ 蒂佳婷黑竹炭泡泡清洁面膜（银灰色) 5片/盒是客户端发哦圣诞节佛唉SD佛阿三发哦死的飞机
            </p>
            <div class="tip-row clearfix">
              <p class="circle-btn pull-left">每满200减20</p>
              <p class="circle-btn pull-left">特卖</p>
            </div>
            <div class="bottom-row clearfix">
              <p class="price f32 red-font pull-left"><span>¥139</span><span class="old-price">¥1393</span></p>
              <p class="weui-btn weui-btn_mini weui-btn_warn pull-right">马上抢</p>
            </div>
          </div>
        </a>
        <a href="/" class="goods-item block">
          <img src="../static/img/demo/goods10.png" alt="">
          <div class="goodes-item-info">
            <p class="title f24 line-clamp-2">
              保税区直发 Dr.Jart+ 蒂佳婷黑
            </p>
            <div class="tip-row clearfix">
              <p class="circle-btn pull-left">每满200减20</p>
              <p class="circle-btn pull-left">特卖</p>
            </div>
            <div class="bottom-row clearfix">
              <p class="price f32 red-font pull-left"><span>¥139</span><span class="old-price">¥1393</span></p>
              <p class="weui-btn weui-btn_mini weui-btn_warn pull-right">马上抢</p>
            </div>
          </div>
        </a>
      </div>
      <div class="link-more-row text-center">
        <a href="/" class="f28">点击查看更多<i class="icon-arrow-right-rad"></i></a>
      </div>
    </div>
    <div class="splitbold"></div>
    <div class="sales-hot-wrap-1">
      <h1 class="title">超值热卖</h1>
      <a href="/" class="banner-300">
        <img src="../static/img/demo/banner1.png" alt="">
      </a>
    </div>
  </div>


  <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/jquery-weui/0.8.3/js/jquery-weui.min.js"></script>
<script>
  $(function() {
    $('.nav-item').on('click', function() {
      $('.nav-item').removeClass('active');
      $(this).addClass('active');
    })
  });
</script>
</body>
</html>
