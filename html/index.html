<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="../static/js/lib/rem.js"></script>
  <link rel="stylesheet" href="../static/css/base.css">
  <link rel="stylesheet" href="../static/css/weui.min.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.min.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <title>shopping</title>
</head>
<body>
  <div class="search-bar-wrap clearfix">
    <a href="/" class="pull-left user-head">
      <img src="../static/img/demo/head.png" alt="">
    </a>
    <div class="search-input-row">
      <i class="icon-search"></i>
      <input class="weui-input" type="text" placeholder="请输入关键字">
    </div>
    <div class="share-btn pull-right">
      <i class="icon-share"></i>
      <!-- 分享 -->
    </div>
  </div>
  <div class="nav-bar-wrap">
    <ul class="nav-bar clearfix">
      <li class="nav-item active">
        <span>推荐</span>
      </li>
      <li class="nav-item">
        <span>美妆</span>
      </li>
      <li class="nav-item">
        <span>食品</span>
      </li>
      <li class="nav-item">
        <span>日用</span>
      </li>
      <li class="nav-item">
        <span>保健</span>
      </li>
      <li class="nav-item">
        <span>母婴</span>
      </li>
    </ul>
  </div>
  <div class="main-page">
    <div class="banner-wrap">
        <ul class="items-wrap">
          <li class="item">
            <img src="../static/img/demo/banner2.png" alt="">
          </li>
        </ul>
      </div>
      <p class="advantage-wrap clearfix">
        <p class="item pull-left">
          <i></i>
          自购轻松省
        </p>
        <p class="item">
          <i></i>
          分享简单赚
        </p>
        <p class="item">
          <i></i>
          100%正品保证
        </p>
      </div>
  </div>


  <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/jquery-weui/0.8.3/js/jquery-weui.min.js"></script>
<script>
  $(function() {
    $('.nav-item').on('click', function() {
      $('.nav-item').removeClass('active');
      $(this).addClass('active');
    })
  });
</script>
</body>
</html>
